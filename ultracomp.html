<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пройди опрос</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-weight: bold;
      margin-bottom: 10px;
    }
    label {
      display: block;
      background: #f1f1f1;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    label:hover {
      background: #e0e0e0;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    button {
      width: 100%;
      padding: 15px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>Пройди опрос</h1>
  <form id="quizForm" action="https://formspree.io/f/xgvlrbvn" method="POST">
    
    <div class="question">
      <p>1. Рост парня для тебя имеет значение?</p>
      <label><input type="radio" name="q1" value="A">Да, люблю, когда выше меня</label>
      <label><input type="radio" name="q1" value="B">Желательно, чтобы был среднего роста</label>
      <label><input type="radio" name="q1" value="C">Не важно, если человек нравится</label>
      <label><input type="radio" name="q1" value="D">Мне нравятся даже невысокие</label>
    </div>

    <div class="question">
      <p>2. Тебе больше нравятся спокойные и серьёзные или активные и энергичные?</p>
      <label><input type="radio" name="q2" value="A">Спокойные</label>
      <label><input type="radio" name="q2" value="B">Энергичные</label>
      <label><input type="radio" name="q2" value="C">Золотая середина</label>
      <label><input type="radio" name="q2" value="D">Всё зависит от настроения</label>
    </div>

    <div class="question">
      <p>3. Чем ты любишь заниматься в свободное время?</p>
      <label><input type="radio" name="q3" value="A">Спорт</label>
      <label><input type="radio" name="q3" value="B">Чтение, фильмы</label>
      <label><input type="radio" name="q3" value="C">Творчество</label>
      <label><input type="radio" name="q3" value="D">Встречи с друзьями</label>
    </div>

    <div class="question">
      <p>4. Какие качества в парне тебе нравятся больше всего? (можно выбрать несколько)</p>
      <label><input type="checkbox" name="q4" value="A">Добрый и заботливый</label>
      <label><input type="checkbox" name="q4" value="B">Уверенный и целеустремлённый</label>
      <label><input type="checkbox" name="q4" value="C">Весёлый и остроумный</label>
      <label><input type="checkbox" name="q4" value="D">Творческий и необычный</label>
    </div>

    <div class="question">
      <p>5. Какое блюдо ты бы выбрала прямо сейчас?</p>
      <label><input type="radio" name="q5" value="A">Пицца «Маргарита»</label>
      <label><input type="radio" name="q5" value="B">Бургер с картошкой фри</label>
      <label><input type="radio" name="q5" value="C">Куриное филе с овощами</label>
      <label><input type="radio" name="q5" value="D">Спагетти с томатным соусом</label>
    </div>

    <button type="submit">Отправить</button>
  </form>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let score = 0;

      // правильные ответы
      const correct = {
        q1: ["A","C"], 
        q2: ["C"],
        q3: ["A"],
        q4: ["A","B","C","D"],
        q5: ["A","B","C"]
      };

      const formData = new FormData(this);

      // проверяем radio
      ["q1","q2","q3"].forEach(q => {
        if (correct[q].includes(formData.get(q))) score++;
      });

      // проверяем чекбоксы
      ["q4","q5"].forEach(q => {
        let answers = formData.getAll(q);
        answers.forEach(a => {
          if (correct[q].includes(a)) score++;
        });
      });

      // отправляем в formspree
      fetch(this.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      // редирект
      if (score >= 3) {
        window.location.href = "success.html";
      } else {
        window.location.href = "tryagain.html";
      }
    });
  </script>
</body>
</html>
